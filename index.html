<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoping Cart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div id="container">

        <!-- Products -->
        <div class="card" style="min-width: 30rem; float: left; margin-left: 5.5em; margin-right: 5em; margin-top: 8em;">
            <!-- Card Header -->
            <div class="card-header">Merchandise</div>
            <!-- Card Block -->
            <div class="card-block">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Items</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Add to Cart</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Item_1 -->
                        <tr>
                            <td id="1" name="Name">
                                <product id="1">Blue Shirt<product>
                            </td>

                            <td id="1" name="Cost">
                                <cost id="1">65.00</cost>
                            </td>
                            <td>
                                <button id="1" name="minus" class="red" style="float: left;">-</button>
                                <quantity id="1"></quantity>
                                <button id="1" name="plus" class="green" style="float: right;">+</button>
                            </td>
                            <td>
                                <button id="1" style="margin-left: 0.85em" name="add-to-cart" class="purple">Add to
                                    Cart</button>
                            </td>
                        </tr>

                        <!-- Item 2 -->
                        <tr>
                            <td id="2" name="Name">
                                <product id="2">Black Pants<product>
                            </td>
                            <td id="2" name="Cost">
                                <cost id="2">100.00</cost>
                            </td>
                            <td id="2" name="Quantity" style="font: monospace;">
                                <button id="2" name="minus" class="red" style="float: left;">-</button>
                                <quantity id="2"></quantity>
                                <button id="2" name="plus" class="green" style="float: right;">+</button>
                            </td>
                            <td>
                                <button id="2" style="margin-left: 0.85em" name="add-to-cart" class="purple">Add to
                                    Cart</button>
                            </td>
                        </tr>
                        <!-- Item 3 -->
                        <tr>
                            <td id="3" name="Name">
                                <product id="3">Knee High Boots<product>
                            </td>
                            <td id="3" name="Cost">
                                <cost id="3">199.00</cost>
                            </td>
                            <td id="3" name="Quantity" style="font: monospace;">
                                <button id="3" name="minus" class="red" style="float: left;">-</button>
                                <quantity id="3"></quantity>
                                <button id="3" name="plus" class="green" style="float: right;">+</button>
                            </td>
                            <td>
                                <button id="3" style="margin-left: 0.85em" name="add-to-cart" class="purple">Add to
                                    Cart</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Cart -->
        <div class="card" style="min-height: 20rem; min-width: 30rem; float: left; margin-left: 5em; margin-right: 5.5em; margin-top: 8em;">
            <!-- Card Header -->
            <div class="card-header">Cart</div>
            <!-- Card Block -->
            <div class="card-block" id="cart">
                <!-- List Group -->
                <ul class="list-group list-group-flush" id="cartItems">
                    <div class="card-header">
                        Item(s) <span class="noOfProducts" id="noOfProducts"></span> in your cart.
                    </div>
                    <table class="table table-bordered">
                        <thead id="cartItemsHead"></thead>
                        <tbody id="cartItemsBody"></tbody>
                    </table>
                </ul>
            </div>
            <div class="card-header">
                <p><span id="totcost">Total: <span id="totalCost"></span></span></p>
                <button name="checkout" class="blue" style="float: right;">Checkout</button>
            </div>
        </div>
    </div>
</body>

</html>
